<!-- CSS de bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- CSS de bootstrap fin-->

<div id="primerDiv">
    <p>Agregar Producto:</p>
    <form id="formulario">
        <div id="formulario-div1">
            <input #nombreProducto class="input-add-product" placeholder="Nombre Producto">
            <input #cantidadProducto class="input-add-product" type="number" placeholder="Cantidad total">
            <input #precioProducto class="input-add-product" type="number" placeholder="Precio Unidad">
        </div>

        <div id="formulario-div2">
            <button id="btn-add"
                (click)="addProductoToTable(reseteador,nombreProducto.value,cantidadProducto.value,precioProducto.value)">
                Agregar</button>
            <input #reseteador id="reseteador" type="reset" value="Borrar">
        </div>

    </form>
</div>
<div id="div-table">
    <table class="table table-striped table-dark">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Producto</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Precio Unidad</th>
                <th scope="col">Precio Total Producto</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            
            
            
            <tr *ngFor="let producto of productos; let i=index">
                
                <div *ngIf="flagEdit && i==numberEdit; then NombreSi else NombreNo" ></div>
                <ng-template #NombreSi >
                <th scope="row" >{{i+1}}</th>
                <td><input #nombreProducto class="input-edit-product" placeholder="Nombre Producto"></td>
                <td><input #cantidadProducto class="input-edit-product" type="number" placeholder="Cantidad total"> </td>
                <td><input #precioProducto class="input-edit-product" type="number" placeholder="Precio Unidad"></td>
                <td>{{producto.precio*producto.cantidad}} $</td>
                </ng-template>

                <ng-template #NombreNo >
                <th scope="row" >{{i+1}}</th>
                <td>{{producto.nombre}}</td>
                <td>{{producto.cantidad}} </td>
                <td>{{producto.precio}} $ </td>
                <td>{{producto.precio*producto.cantidad}} $</td>
                </ng-template>
                

                <td id="container-trash-edit">
                    
                    <button id="button-edit"(click)="modificarProducto(producto,i)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                            <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
                          </svg>
                    </button>
                   

                    <button id="button-trash"(click)="eliminarProducto(producto,i)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                            viewBox="0 0 16 16">
                            <path
                                d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
                            <path fill-rule="evenodd"
                                d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
                        </svg>
                    </button>
                    
                </td>

            </tr>
        </tbody>
    </table>
</div>

<div>

    <p>Total Actual : {{totalActual}} $</p>
</div>
